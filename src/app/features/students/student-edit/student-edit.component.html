<h2 class="mb-4 mt-5 text-center">Edit student</h2>

<form (ngSubmit)="onUpdate()" class="w-50 mx-auto" *ngIf="student">
    <div class="form-group">
        <label>Name</label>
        <input type="text" 
               class="form-control"
               name="name"
               [(ngModel)]="student.name"
               placeholder="Enter the student name..." 
               required>
    </div>

    <div class="form-group">
        <label>E-mail</label>
        <input type="email"
               class="form-control"
               name="email"
               [(ngModel)]="student.email"
               placeholder="Enter the student e-mail..."
               email
               required>
    </div>

    <div class="form-group">
        <label>Birthday</label>
        <input type="date"
               class="form-control"
               [(ngModel)]="student.birthday"
               name="birthday"
               required>
    </div>

    <div class="form-row">
        <div class="col-sm-6">
            <a routerLink="/students" class="btn btn-block btn-outline-light">Back</a>
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-block btn-outline-success">Update</button>
        </div>
    </div>
</form>
